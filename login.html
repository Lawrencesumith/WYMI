<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYMI Jewelry - Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log In to WYMI Jewelry</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" minlength="8" required>
            </div>
            <button type="submit">Log In</button>
            <div id="error" class="error"></div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const API_KEY = 'wymi-secret-key';
        const FRONTEND_BASE_URL = 'http://localhost:3000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            console.log('Attempting login with:', { email });

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                if (!data.user_id) {
                    throw new Error('No user_id received from server');
                }

                localStorage.setItem('userId', data.user_id);
                console.log('Stored userId:', data.user_id);
                alert('Login successful! Redirecting...');

                const redirectUrl = `${FRONTEND_BASE_URL}/index.html`;
                console.log('Attempting redirect to:', redirectUrl);
                window.location.href = redirectUrl;

                // Fallback redirect
                setTimeout(() => {
                    if (window.location.href !== redirectUrl) {
                        console.error('Redirect failed, forcing navigation');
                        window.location.assign(redirectUrl);
                    }
                }, 1000);
            } catch (error) {
                console.error('Login error:', error.message);
                errorDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
